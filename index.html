<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXUUY</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      background: radial-gradient(circle at top, #0a0f2c, #050816 70%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(88,101,242,0.15), rgba(225,48,108,0.15), rgba(0,242,234,0.15));
      animation: bgMove 8s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes bgMove {
      from { transform: scale(1) rotate(0deg); }
      to   { transform: scale(1.1) rotate(2deg); }
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
      padding: 28px 22px 32px;
      border-radius: 22px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 40px rgba(0,0,0,0.6), 0 0 25px rgba(88,101,242,0.25);
    }

    h1 {
      font-size: 44px;
      letter-spacing: 5px;
      margin-bottom: 35px;
      text-shadow: 0 0 15px rgba(88,101,242,0.8);
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      border-radius: 16px;
      padding: 18px;
      margin: 16px 0;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      position: relative;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .link:hover {
      transform: translateY(-4px) scale(1.04);
    }

    .instagram {
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
    }

    .tiktok {
      background: linear-gradient(135deg, #00f2ea, #000000);
    }

    .snapchat {
      background: linear-gradient(135deg, #FFFC00, #f5e800);
      color: #000;
    }

    .youtube {
      background: linear-gradient(135deg, #FF0000, #CC0000);
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      opacity: 0.75;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AXUUY</h1>

    <a class="link instagram" href="https://www.instagram.com/zx6sq" target="_blank">
      <i class="fab fa-instagram fa-lg"></i>
      Instagram
    </a>

    <a class="link instagram" href="https://www.instagram.com/shop_ta1" target="_blank">
      <i class="fab fa-instagram fa-lg"></i>
      Instagram
    </a>

    <a class="link snapchat" href="https://www.snapchat.com/add/abbasali238931?share_id=fAivQpzhO9c&locale=en-AR" target="_blank">
      <i class="fab fa-snapchat fa-lg"></i>
      Snapchat
    </a>

    <a class="link tiktok" href="https://www.tiktok.com/@zx6sq" target="_blank">
      <i class="fab fa-tiktok fa-lg"></i>
      TikTok
    </a>

    <a class="link youtube" href="https://www.youtube.com/@axuuy" target="_blank">
      <i class="fab fa-youtube fa-lg"></i>
      YouTube
    </a>

    <footer>
      Â© AXUUY
    </footer>
  </div>

</body>
</html>
